<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 for nice alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style-modern.css">
</head>
<body id="page" class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div id="heading" class="mb-4">
                    <h1 class="display-4 fw-bold text-primary">Memory Game</h1>
                    <p class="lead">Press the Start Button to begin your memory challenge!</p>
                </div>
                
                <div id="start-game" class="start-game mb-5">
                    <button id="start-button" class="btn btn-primary btn-lg px-5 py-3 shadow">Start Game</button>
                </div>
                
                <section id="game-container" class="mb-4 row g-3 justify-content-center"></section>
                
                <div class="row">
                    <div class="col-md-6">
                        <section id="score" class="mb-3 stats-card">
                            <div class="score card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Score</h5>
                                    <p class="display-6"><span class="score-text">0</span></p>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-md-6">
                        <section id="move-counter" class="mb-3 stats-card">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Moves</h5>
                                    <p class="display-6"><span class="move-counter">0</span></p>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                
                <section id="actions" class="mt-4">
                    <div class="actions">
                        <button class="restart btn btn-outline-primary btn-lg">Restart Game</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Game JavaScript -->
    <script src="script-modern.js"></script>
</body>
</html>
