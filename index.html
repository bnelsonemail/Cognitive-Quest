<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style-working.css">
    <style>
        #start-button button {
            padding: 8px 16px;
            font-size: 1.5rem;
            font-weight: 900;
            background-color: #0ab223;
            border: 1px solid black;
            border-radius: 10px;
            color: white;
        }

        #start-button button:hover {
            background-color: #1009ee;
            transition: .5s;
            cursor: pointer;
        }

        #start-button button:active {
            background-color: #0ab223;
            transition: .1s;
        }
        
        #start-game {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        
        #game-container {
            display: none; /* Hidden by default */
        }

        #move-counter {
            display: none;
        }

        #score {
            display: none;
        }

        #actions {
            display: none;
        }

    </style>
</head>
<body id="page">
    <div id="heading">
        <h1>Press the Start Button to begin the Memory Game</h1>
    </div>
    <div id="start-game" class="start-game">
        <button id="start-button">Start Game</button>
    </div>   
    
    <section id="game-container"></section>
    <section id="score">
        <div class='score'>
            <p>Score: <span class="score"></span></p>
        </div>
    </section>
    <section id="move-counter">
        <p>Moves:</p><span class="move-counter"></span>
    </section>
    <section id="actions">
        <div class="actions">
            <button class="restart">Restart</button>
        </div>
    </section>
    <script src="script-final.js"></script>
</body>
</html>
